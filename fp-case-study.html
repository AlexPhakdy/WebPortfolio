<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlyEazy Case Study</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #fff;
      font-family: "Poppins", sans-serif;
      overflow-y: auto; /* ✅ allows vertical scrolling */
    }

    .case-study-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      padding: 2rem;
      min-height: 100vh;
    }

    .case-study-image {
      width: 100%;
      max-width: 1200px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    a.back-button {
      display: inline-block;
      margin: 1rem auto;
      text-align: center;
      color: #F9C4CB;
      text-decoration: none;
      transition: 0.3s;
    }

    a.back-button:hover {
      color: #c0969c;
    }
  </style>
</head>
<body>
  <div class="case-study-container">
    <a href="index.html#projects" class="back-button">← Back to Projects</a>
    <img src="assets/images/fpcase.png" alt="FlyEazy Case Study" class="case-study-image">
  </div>
</body>
</html>
